<!DOCTYPE html>
<html>
<head>
  <title>WELCOME TO GRE SCORE PORTAL</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 300px;
    }

    input[type="submit"] {
      padding: 10px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WELCOME TO GRE SCORE PORTAL</h1>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="university">University:</label><br>
    <input type="text" id="university" name="university" required><br>

    <label for="score">GRE Score:</label><br>
    <input type="number" id="score" name="score" required><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const university = document.getElementById('university').value;
      const score = document.getElementById('score').value;

      // Display submitted details
      const details = document.createElement('p');
      details.innerHTML = `
        Name: ${name}<br>
        University: ${university}<br>
        GRE Score: ${score}
      `;
      document.body.appendChild(details);

      // Confirmation message
      const confirmation = document.createElement('p');
      confirmation.innerHTML = 'Please confirm your details.';
      document.body.appendChild(confirmation);

      // Thank you message
      const thankYou = document.createElement('p');
      thankYou.innerHTML = 'Thank you for entering your score.';
      document.body.appendChild(thankYou);

      // Hide the form
      document.querySelector('form').style.display = 'none';
    });
  </script>
</body>
</html>
